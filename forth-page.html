    <style>  
        body {  
            background-color: #f9f3f1;  
            font-family: 'Homemade Apple', cursive;  
            text-align: center;  
            padding: 20px;  
            margin: 0;  
        }  
        h1 {  
            color: #e63946; /* Emphasize color */  
        }  
        .content {  
            max-width: 800px;  
            margin: 20px auto;  
            padding: 20px;  
            border: 1px solid #ccc;  
            border-radius: 10px;  
            background-color: white;  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  
        }  
        .love-symbols {  
            position: relative;  
            height: 200px; /* Adjust height as necessary */  
            overflow: hidden; /* Keep symbols within bounds */  
        }  
        .love-symbol {  
            position: absolute;  
            bottom: 0;  
            font-size: 30px; /* Size of the love symbols */  
            opacity: 0; /* Initially transparent */  
            animation: bubble 5s infinite;  
            pointer-events: none; /* Disable interactions */  
        }  
        @keyframes bubble {  
            0% {  
                bottom: 0;  
                opacity: 0;  
                transform: translateX(0);  
            }  
            50% {  
                opacity: 1;  
                transform: translateX(-10px); /* Slight horizontal movement */  
            }  
            100% {  
                bottom: 100%; /* Move to the top */  
                opacity: 0; /* Fade out */  
                transform: translateX(10px);  
            }  
        }  
        /* Randomize position and animation delay for each symbol */  
        .love-symbol:nth-child(1) { left: 10%; animation-delay: 0s; }  
        .love-symbol:nth-child(2) { left: 30%; animation-delay: 0.5s; }  
        .love-symbol:nth-child(3) { left: 50%; animation-delay: 1s; }  
        .love-symbol:nth-child(4) { left: 70%; animation-delay: 1.5s; }  
        .love-symbol:nth-child(5) { left: 90%; animation-delay: 2s; }  
        .love-symbol:nth-child(6) { left: 80%; animation-delay: 2.5s; }  

        .grid {  
            display: grid;  
            grid-template-columns: repeat(3, 1fr); /* 3 columns */  
            gap: 20px;  
            padding: 20px;  
        }  
        .frame {  
            background-color: #ffffff;  
            border-radius: 15px;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  
            position: relative;  
            overflow: hidden;  
            transition: transform 0.3s, box-shadow 0.3s;  
            padding: 20px; /* Add padding for heart design */  
            border: 5px solid transparent;  
            border-image: url('https://example.com/heart-border.png') 30 round; /* Heart border image */  
        }  
        .frame:hover {  
            transform: scale(1.05);  /* Slight zoom effect on hover */  
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);  
        }  
        .frame img {  
            width: 100%;  
            height: auto;  
            border-radius: 10px;  
            display: block;  
        }  
        .overlay {  
            position: absolute;  
            top: 0;  
            left: 0;  
            right: 0;  
            bottom: 0;  
            background-color: rgba(0, 0, 0, 0.5);  /* Semi-transparent background */  
            color: white;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            opacity: 0;  
            transition: opacity 0.3s;  
        }  
        .frame:hover .overlay {  
            opacity: 1;  /* Show overlay on hover */  
        }  
        .previous-button {  
            background-color: #ff6f61; /* Button color */  
            color: white; /* Button text color */  
            border: none;  
            border-radius: 5px;  
            padding: 10px 20px;  
            font-size: 18px;  
            cursor: pointer;  
            margin-top: 20px;  
            transition: background-color 0.3s;  
        }  
        .previous-button:hover {  
            background-color: #ff4f3b; /* Darker shade on hover */  
        }  
    </style>  
</head>
